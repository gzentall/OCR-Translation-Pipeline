<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Translation Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #4facfe;
            background: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-text {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .download-btn {
            margin-top: 15px;
        }

        .system-status {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.ok {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ OCR Translation Pipeline</h1>
            <p>Upload PDF documents for handwriting recognition and translation to English</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your PDF here or click to browse</div>
                <div class="upload-subtext">Supports PDF files up to 200MB</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">Processing...</div>
            </div>

            <div class="status" id="status"></div>

            <div class="result" id="result">
                <h3>Translated Text:</h3>
                <div class="result-text" id="resultText"></div>
                <button class="btn download-btn" id="downloadBtn" style="display: none;">Download Translation</button>
            </div>

            <div class="system-status">
                <h3>System Status</h3>
                <div id="systemStatus">
                    <div class="loading"></div> Checking system status...
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const downloadBtn = document.getElementById('downloadBtn');
        const systemStatus = document.getElementById('systemStatus');

        // Check system status on load
        checkSystemStatus();

        // Upload area click handler
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showStatus('Please select a PDF file.', 'error');
                return;
            }

            if (file.size > 200 * 1024 * 1024) {
                showStatus('File size must be less than 200MB.', 'error');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            progress.style.display = 'block';
            result.style.display = 'none';
            status.style.display = 'none';

            // Simulate progress
            let progressValue = 0;
            const progressInterval = setInterval(() => {
                progressValue += Math.random() * 15;
                if (progressValue > 90) progressValue = 90;
                progressFill.style.width = progressValue + '%';
                
                if (progressValue < 30) {
                    progressText.textContent = 'Uploading file...';
                } else if (progressValue < 60) {
                    progressText.textContent = 'Running OCR...';
                } else {
                    progressText.textContent = 'Translating text...';
                }
            }, 500);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';

                setTimeout(() => {
                    progress.style.display = 'none';
                    
                    if (data.success) {
                        showStatus('File processed successfully!', 'success');
                        showResult(data.translated_content, data.download_url);
                    } else {
                        showStatus(`Error: ${data.error}`, 'error');
                    }
                }, 1000);
            })
            .catch(error => {
                clearInterval(progressInterval);
                progress.style.display = 'none';
                showStatus(`Upload failed: ${error.message}`, 'error');
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showResult(text, downloadUrl) {
            resultText.textContent = text;
            result.style.display = 'block';
            
            if (downloadUrl) {
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = () => {
                    window.open(downloadUrl, '_blank');
                };
            }
        }

        function checkSystemStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                let statusHtml = '';
                
                const checks = [
                    { name: 'API Key', status: data.api_key_exists },
                    { name: 'Docker', status: data.docker_available },
                    { name: 'OCR Script', status: data.scripts_exist.ocr },
                    { name: 'Translation Script', status: data.scripts_exist.translate },
                    { name: 'Directories', status: Object.values(data.directories_exist).every(Boolean) }
                ];

                checks.forEach(check => {
                    const indicatorClass = check.status ? 'ok' : 'error';
                    statusHtml += `
                        <div class="status-item">
                            <div>
                                <span class="status-indicator ${indicatorClass}"></span>
                                ${check.name}
                            </div>
                            <div>${check.status ? 'Ready' : 'Not Ready'}</div>
                        </div>
                    `;
                });

                systemStatus.innerHTML = statusHtml;
            })
            .catch(error => {
                systemStatus.innerHTML = `<div class="status error">Error checking system status: ${error.message}</div>`;
            });
        }
    </script>
</body>
</html>
